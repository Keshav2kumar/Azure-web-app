trigger:
  branches:
    include:
      - main  # Trigger the pipeline when there are changes to the main branch.

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'kk2467/python'  # Docker image repository name
  dockerRegistryServiceConnection: 'kk2467'  # Docker registry service connection
  azureSubscription: 'Free Trial(4680f1aa-5b51-443e-b72c-8b0326165036)'  # Azure subscription service connection
  appName: 'Demo2711'  # Azure App Service name
  resourceGroup: 'DefaultResourceGroup-CCAN'  # Azure resource group name
  slotName: 'production'  # Azure App Service slot name

stages:
  - stage: Build
    displayName: 'Build and Dockerize'
    jobs:
      - job: Build
        displayName: 'Build Docker Image'
        steps:
          - task: Checkout@1  # Checkout task with version 1
            displayName: 'Checkout Code'

          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)  # Docker registry connection
              repository: $(imageName)  # Docker image repository
              command: 'build'
              Dockerfile: $(Build.SourcesDirectory)/Dockerfile  # Path to the Dockerfile in your repository
              tags: 'latest'

          - task: Docker@2
            displayName: 'Push Docker Image'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)  # Docker registry connection
              repository: $(imageName)  # Docker image repository
              command: 'push'
              tags: 'latest'

  - stage: Deploy
    displayName: 'Deploy to Azure App Service'
    jobs:
      - job: Deploy
        displayName: 'Deploy Docker Container to Azure App Service'
        steps:
          - task: AzureWebAppContainer@1  # Use version 2 instead of version 1
            displayName: 'Deploy Docker Image to Azure'
            inputs:
              azureSubscription: $(azureSubscription)  # Azure service connection
              appName: $(appName)  # Azure App Service name
              resourceGroupName: $(resourceGroup)  # Resource group name
              slotName: $(slotName)  # Azure slot name
              containerRegistry: 'docker.io'  # Docker Hub registry
              imageName: $(imageName):latest  # Docker image name
              isPush: true  # Push the Docker image to Azure App Service
